name: CI Pipeline

on:
  pull_request:
    branches:
      - develop  # Se ejecuta CI cuando hay un PR hacia la rama develop
  push:
    branches:
      - docker-compose 
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jdm-cars-backend:v1.0.${{ github.run_number }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jdm-cars-frontend:v1.0.${{ github.run_number }}

      - name: Build and push database image
        uses: docker/build-push-action@v2
        with:
          context: ./database  
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jdm-cars-db:v1.0.${{ github.run_number }}