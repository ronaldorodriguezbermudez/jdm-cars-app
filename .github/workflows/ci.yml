name: Build and Push Docker Images

on:
 
  pull_request:
    branches: [develop]
    
  push:
    branches: [docker-compose]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Permite usar HEAD^ en git diff

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Detect changed directories
        id: changes
        run: |
          echo "Detecting changes for push event..."

          # Verifica si HEAD^ existe (primer commit o force-push puede fallar)
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD)
          else
            echo "No se encontrÃ³ HEAD^, asumiendo que todos los archivos cambiaron"
            CHANGED_FILES=$(git ls-files)
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"

          echo "backend_changed=false" >> $GITHUB_ENV
          echo "frontend_changed=false" >> $GITHUB_ENV
          echo "database_changed=false" >> $GITHUB_ENV

          echo "$CHANGED_FILES" | grep '^backend/' && echo "backend_changed=true" >> $GITHUB_ENV || true
          echo "$CHANGED_FILES" | grep '^frontend/' && echo "frontend_changed=true" >> $GITHUB_ENV || true
          echo "$CHANGED_FILES" | grep '^database/' && echo "database_changed=true" >> $GITHUB_ENV || true

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        if: env.backend_changed == 'true'
        uses: docker/build-push-action@v2
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jdm-cars-backend:v1.0.${{ github.run_number }}

      - name: Build and push frontend image
        if: env.frontend_changed == 'true'
        uses: docker/build-push-action@v2
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jdm-cars-frontend:v1.0.${{ github.run_number }}

      - name: Build and push database image
        if: env.database_changed == 'true'
        uses: docker/build-push-action@v2
        with:
          context: ./database
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/jdm-cars-db:v1.0.${{ github.run_number }}

      - name: Trigger Helm Chart Update
        if: env.backend_changed == 'true' || env.frontend_changed == 'true' || env.database_changed == 'true'
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PAT_GITHUB }}
          repository: ronaldorodriguezbermudez/helm-chart-app
          event-type: update-helm-chart
          client-payload: |
            {
              "frontend_tag": "${{ env.frontend_changed == 'true' && format('v1.0.{0}', github.run_number) || '' }}",
              "backend_tag": "${{ env.backend_changed == 'true' && format('v1.0.{0}', github.run_number) || '' }}",
              "db_tag": "${{ env.database_changed == 'true' && format('v1.0.{0}', github.run_number) || '' }}"
            }
