name: CD Pipeline

on:
  push:
    branches:
      - main  # Se realiza el deploy cuando se hace merge en la rama main

env:
  EC2_PUBLIC_IP: ${{ secrets.EC2_PUBLIC_IP }}
  EC2_PEM_FILE: ${{ secrets.EC2_PEM_FILE }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Add SSH Key
        run: |
          echo "${{ secrets.EC2_PEM_FILE }}" > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2-key.pem ec2-user@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull ${{ secrets.DOCKER_USERNAME }}/jdm-cars-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/jdm-cars-frontend:latest
            cd /home/ec2-user/jdm-cars-app
            docker-compose down
            docker-compose up -d
          EOF
